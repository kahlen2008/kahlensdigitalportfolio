<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kahlen Ong</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-fade">
    <nav class="nav-bar">
        <a href="index.html" class="logo">KAHLEN<span>.</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="life.html">Life</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <a href="contact.html" class="btn btn-prime" style="padding: 0.6rem 1.5rem; font-size: 0.8rem;">Let's Talk</a>
    </nav>

    <main class="container">
        <div class="tkd-grid">
            <div class="reveal-block">
                <span class="hero-sub" style="margin-bottom: 1rem; display: block;">Collaborate</span>
                <h2 style="font-size: 3.5rem; letter-spacing: -2px; line-height: 1;">LET'S START <br> A DIALOGUE.</h2>
                <p style="margin-top: 2rem; font-size: 1.1rem; color: var(--text-muted); max-width: 400px;">Direct
                    communication is the key to engineering successful solutions. Reach out via the channels below.</p>

                <div class="socials-row" style="justify-content: flex-start; margin-top: 4rem;">
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="luxe-card reveal-block">
                <form id="contactForm" style="display: flex; flex-direction: column; gap: 2rem;">
                    <div>
                        <input type="text" placeholder="FULL NAME"
                            style="width: 100%; padding: 1.5rem; border: none; background: #f1f1f1; border-radius: 12px; font-family: inherit; font-weight: 700; font-size: 0.8rem;">
                    </div>
                    <div>
                        <input type="email" placeholder="EMAIL ADDRESS"
                            style="width: 100%; padding: 1.5rem; border: none; background: #f1f1f1; border-radius: 12px; font-family: inherit; font-weight: 700; font-size: 0.8rem;">
                    </div>
                    <div>
                        <textarea rows="5" placeholder="MESSAGE"
                            style="width: 100%; padding: 1.5rem; border: none; background: #f1f1f1; border-radius: 12px; font-family: inherit; font-weight: 700; font-size: 0.8rem; resize: none;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-prime"
                        style="width: 100%; justify-content: space-between;">SEND MESSAGE <i
                            class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Kahlen Ong. Global ready.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
